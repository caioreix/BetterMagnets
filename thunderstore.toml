[config]
schemaVersion = "0.0.1"

[package]
namespace = "Caioreix"
name = "BetterMagnets"
versionNumber = "0.0.0"
description = "BetterMagnets is a Deep Rock Galactic: Survivor plugin that improves the artifact magnet experience. With this mod, you can earn magnets at the end of each run without losing experience, and the Company Issued Magnet artifact finally gets a real use."
websiteUrl = "https://github.com/caioreix/BetterMagnets"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_IL2CPP = "6.0.733"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
repository = "https://thunderstore.io"
communities = ["deep-rock-galactic-survivor"]

[publish.categories]
deep-rock-galactic-survivor = ["mods"]
